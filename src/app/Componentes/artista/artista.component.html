

<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn">
  <div class="col-2">

    <img [src]="datosArtista.images | noimage" class="img-thumbnail img-circle">
  </div>

    <div class="col">
      <h4>{{datosArtista.name}}</h4>

      <p>
        <a [href]="datosArtista.external_urls.spotify" target="_blank">
          Ir a la página del artista
        </a>
      </p>
    </div>
    <div class="col-4 text-rigth">
      <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>
    </div>

    <div class="row">
        <div class="col">

            <table class="table"> 
                <thead>
                  <tr>
                  <th style="color: white;">Foto</th>
                  <th style="color: white;">Albúm</th>
                  <th style="color: white;">Canción</th>
                  <th style="color: white;">Vista Previa</th>
                  </tr>
                </thead>
                  <tbody>
                    <tr *ngFor="let track of topTracks ">
                        <td ><img [src]="track.album.images | noimage" width="100" height="100"></td>
                        <td style="color: white;">{{track.album.name}}</td>
                        <td style="color: white;">{{track.name}}</td>
                        <td>

                          <iframe [src]="track.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                          
                         
                          </td>





                    </tr>
                   

                  </tbody>

            </table>

        </div>

    </div>

 

</div>
