
<form class="d-flex input-group w-auto">
    <input
    #termino
      type="search"
      class="form-control"
      placeholder="Buscar Artista..."
      aria-label="Search"
      (keyup)="buscar(termino.value)"
    />
    <button class="btn btn-outline-primary" type="button">
      Search
    </button>
  </form>

  <app-loading class="m-2" *ngIf="loading"></app-loading>

  <app-cards *ngIf="!loading" [items]="artistas"></app-cards>
